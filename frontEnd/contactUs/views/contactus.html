<div ng-include="'../../common/views/header.html'"></div>
<div class="container-contact-us">
  <h1>Contact Us</h1>
  <p class="text">
    If you have any questions, suggestions, or feedback, please fill out the
    form below and we will get back to you as soon as possible.
  </p>
  <form action="submit.php" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject of your message"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message"
        rows="10"
        cols="50"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Send</button>
    </div>
  </form>
</div>
<div ng-include="'../../common/views/footer.html'"></div>
